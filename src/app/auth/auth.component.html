    <div class="login-body">

      <div class="login-group">

        <clr-input-container>
          <label class="clr-sr-only">E-Mail</label>
          <input
            type="text"
            autocomplete="username"
            name="username"
            clrInput
            placeholder="Bitte E-Mail eingeben"
            [(ngModel)]="form.username"
          />
        </clr-input-container>
        <clr-password-container>
          <label class="clr-sr-only">Password</label>
          <input
            type="password"
            autocomplete="current-password"
            name="password"
            clrPassword
            placeholder="Bitte Passwort eingeben"
            [(ngModel)]="form.password"
          />
        </clr-password-container>
        <clr-checkbox-wrapper>
          <label>Eingeloggt bleiben</label>
          <input type="checkbox" name="rememberMe" clrCheckbox [(ngModel)]="form.rememberMe" />
        </clr-checkbox-wrapper>
        <div class="error active" *ngIf="errorService.loginError">Invalid user name or password</div>
        <button type="submit" class="btn btn-primary" (click)="login()">Log in</button>
        <!-- <a href="javascript://" class="signup">Sign up for an account</a> -->
      </div>
    </div>
