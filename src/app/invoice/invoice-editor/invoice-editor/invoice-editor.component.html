  <main>
    <form #form="ngForm" clrForm clrLayout="horizontal">
      <h3>Kontakt- und Rechnungsinformationen</h3>
      <app-autofield
        [field]="fields.address!"
        width="350px"
        [(entity)]="entity"
      ></app-autofield>
      <app-autofield
        [field]="fields.subject"
        width="700px"
        [(entity)]="entity"
      ></app-autofield>
      <app-autofield
        [field]="fields.invoiceNumber"
        width="150px"
        [(entity)]="entity"
        [placeholder]="previewInvoiceNumber"
      ></app-autofield>

      <app-autofield
        [field]="fields.invoiceDate"
        width="400px"
        [(entity)]="entity"
      ></app-autofield>

      <app-autofield
        [field]="fields.reference"
        width="300px"
        [(entity)]="entity"
      ></app-autofield>

      <h3>Kopf-Text</h3>
      <app-autofield
        [field]="fields.headerText"
        rows="5"
        [(entity)]="entity"
      ></app-autofield>

      <h3>Produkte</h3>

      <div style="display: flex; flex-direction: column;">
        <div
          style="
            display: flex;
            padding: 6px;
          "
        >
          <label style="flex:1">Produkt oder Service</label>
          <label style="flex:1">Menge</label>
          <label style="flex:1">Mengetyp</label>
          <label style="flex:1">Preis</label>
          <label style="flex:1">Ust.</label>
          <label style="flex:1">Rabatt</label>
          <label style="flex:1">Rabatttyp</label>
        </div>
        <app-invoice-item-edit
          *ngFor="let item of entity.items"
          [item]="item"
          [parent]="instance"
        ></app-invoice-item-edit>
      </div>

      <button
        cds-layout="m-t:md"
        (click)="createRelationItem('items')"
        type="button"
        class="btn btn-outline"
        aria-label="add-address"
      >
        <cds-icon shape="plus"></cds-icon> Adresse hinzufügen
      </button>
      <h3>Fusstext</h3>
      <app-autofield
        [field]="fields.footerText"
        [(entity)]="entity"
        rows="5"
      ></app-autofield>
      <!-- TODO ADD COMPOENNT FOR ADDRESS-->
      <!-- <app-autofield
        [field]="fields.archived"

        helperText="Soll der Kunde archiviert sein?"
      ></app-autofield> -->
    </form>
