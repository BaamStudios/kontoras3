<header class="header-6">
  <div class="branding">
    <a href="..." class="nav-link">
      <cds-icon shape="briefcase"></cds-icon>
      <span class="title">Kontoras3</span>
    </a>
  </div>
  <div class="header-actions">
    <a href="javascript://" class="nav-link nav-icon-text">
      <cds-icon shape="user"></cds-icon>
      <span class="nav-text">{{remult.user?.name}}</span>
    </a>

    <clr-dropdown>
      <button
        class="nav-icon"
        clrDropdownTrigger
        aria-label="toggle settings menu"
      >
        <cds-icon shape="cog"></cds-icon>
        <cds-icon shape="angle" direction="down"></cds-icon>
      </button>
      <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
        <a href="/home" clrDropdownItem>About</a>
        <a href="/home" clrDropdownItem>Preferences</a>
        <a href="" (click)="logout()" clrDropdownItem>Log out</a>
      </clr-dropdown-menu>
    </clr-dropdown>
  </div>
</header>
