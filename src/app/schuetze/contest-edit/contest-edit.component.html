<ng-container *ngIf="entity">
  <div cds-layout="horizontal gap:md align:left">
    <h1>Wettkampf bearbeiten</h1>

    <div cds-layout="align:right align:vertical-center">
      <button
        [routerLink]="['/schuetze/overview']"
        type="button"
        class="btn btn-icon btn-outline"
        aria-label="cancel-edit-person"
      >
        <cds-icon shape="undo"></cds-icon>{{ 'discardChanges' | translate }}
      </button>
      <button
        (click)="saveChanges()"
        [disabled]="form?.form?.invalid"
        type="button"
        class="btn btn-icon btn-success"
        aria-label="save-person"
      >
        <cds-icon shape="floppy"></cds-icon>{{ 'saveChanges' | translate }}
      </button>
    </div>
  </div>

  <main>
    <form #form="ngForm" clrForm clrLayout="horizontal">
      <app-autofield
        [field]="fields.name"
        width="350px"
        [(entity)]="entity"
      ></app-autofield>

      <app-autofield
        [field]="fields.series"
        width="350px"
        [(entity)]="entity"
      ></app-autofield>

      <app-autofield
        [field]="fields.shots"
        width="350px"
        [(entity)]="entity"
      ></app-autofield>

      <app-autofield
        [field]="fields.disciplineType"
        width="350px"
        [(entity)]="entity"
      ></app-autofield>

      <app-autofield
      [field]="fields.distance"
      width="350px"
      [(entity)]="entity"
      label="Distanz"
      helperText="Distanz in Metern"
    ></app-autofield>
    </form>
  </main>
</ng-container>
