<clr-checkbox-container *ngIf="field.inputType === 'checkbox'">
  <label>{{ field.caption }}</label>
  <clr-checkbox-wrapper>
    <input
      type="checkbox"
      clrCheckbox
      (blur)="onBlur($event)"
      [(ngModel)]="entity[field.key]"
      [name]="field.key"
      [ngStyle]="{width: width}"
      [placeholder]="placeholder"
    />
  </clr-checkbox-wrapper>
  <clr-control-error>{{ form.form.get(field.key)?.errors }}</clr-control-error>
  <clr-control-helper *ngIf="helperText" [innerHTML]="helperText"></clr-control-helper>
</clr-checkbox-container>

<clr-input-container *ngIf="field.inputType === undefined">
  <label>{{ field.caption }}</label>
  <input
    clrInput
    type="text"
    (blur)="onBlur($event)"
    [(ngModel)]="entity[field.key]"
    [name]="field.key"
    [attr.name]="field.key"
    [ngStyle]="{width: width}"
    [placeholder]="placeholder"
  />
  <clr-control-error>{{ form.form.get(field.key)?.errors }}</clr-control-error>
  <clr-control-helper *ngIf="helperText" [innerHTML]="helperText"></clr-control-helper>
</clr-input-container>

<clr-input-container *ngIf="field.inputType === 'number'">
  <label>{{ field.caption }}</label>
  <input
    clrInput
    type="number"
    (blur)="onBlur($event)"
    [(ngModel)]="entity[field.key]"
    [name]="field.key"
    [attr.name]="field.key"
    [ngStyle]="{width: width}"
    [placeholder]="placeholder"
  />
  <clr-control-error>{{ form.form.get(field.key)?.errors }}</clr-control-error>
  <clr-control-helper *ngIf="helperText" [innerHTML]="helperText"></clr-control-helper>
</clr-input-container>

<clr-select-container *ngIf="field.inputType === 'select-literal'">
  <label>{{ field.caption }}</label>
  <select
    clrSelect
    [name]="field.key"
    (blur)="onBlur($event)"
    [(ngModel)]="entity[field.key]"
    [ngStyle]="{width: width}"
  >
    <option *ngIf="field.options.allowNull" [ngValue]="null"></option>
    <option *ngFor="let value of getOptionValues(field.key)" [ngValue]="value">
      {{ value }}
    </option>
  </select>
  <clr-control-error>{{ form.form.get(field.key)?.errors }}</clr-control-error>
  <clr-control-helper *ngIf="helperText">{{ helperText }}</clr-control-helper>
</clr-select-container>
